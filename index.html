<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">  
    <title>MaterialX Web Viewer</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
  <script defer src="main.js"></script></head>
  <body style="margin: 0px; overflow: hidden;">
    <div id="container">
      <div style="position: absolute;margin: 10px;">
        <label for="materials" style="color: white;">Choose a material:</label>
        <select name="materials" id="materials">
          
            <option value="Materials/Examples/StandardSurface/standard_surface_brass_tiled.mtlx">standard_surface_brass_tiled.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_brick_procedural.mtlx">standard_surface_brick_procedural.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_carpaint.mtlx">standard_surface_carpaint.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_chrome.mtlx">standard_surface_chrome.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_copper.mtlx">standard_surface_copper.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_default.mtlx">standard_surface_default.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_glass.mtlx">standard_surface_glass.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_gold.mtlx">standard_surface_gold.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_greysphere.mtlx">standard_surface_greysphere.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_greysphere_calibration.mtlx">standard_surface_greysphere_calibration.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_jade.mtlx">standard_surface_jade.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_look_brass_tiled.mtlx">standard_surface_look_brass_tiled.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_look_wood_tiled.mtlx">standard_surface_look_wood_tiled.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_marble_solid.mtlx">standard_surface_marble_solid.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_metal_brushed.mtlx">standard_surface_metal_brushed.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_plastic.mtlx">standard_surface_plastic.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_thin_film.mtlx">standard_surface_thin_film.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_velvet.mtlx">standard_surface_velvet.mtlx</option>
          
            <option value="Materials/Examples/StandardSurface/standard_surface_wood_tiled.mtlx">standard_surface_wood_tiled.mtlx</option>
          
        </select>
      </div>
      
      <canvas id="webglcanvas"></canvas>
    </div>
    <script src="JsMaterialXGenShader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
